<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./index.css" />
    <title>Meme Generator</title>
  </head>
  <body>
    <div class="flexcontainer1">
      <h1>Meme Generator</h1>
      <h2>Create your meme here!</h2>
    </div>
    <form id="memeform" method="GET" action="./welcome.html">
      <div class="flexcontainer2">
        <img src="./drake.png" id="drake" alt="Drake Meme" />
        <img src="./freeway.png" id="freeway" alt="Freeway Meme" />
        <img src="./tradeoffer.png" id="tradeoffer" alt="Trade Offer Meme" />
      </div>
      <label class="memelabel" for="topinput">Top Text:</label>
      <input
        class="memeinput"
        id="topinput"
        type="text"
        placeholder="Type here..."
      />
      <label class="memelabel" for="bottominput">Bottom Text:</label>
      <input
        class="memeinput"
        id="bottominput"
        type="text"
        placeholder="Type here..."
      />
      <button id="memesubmit" type="submit">Submit</button>
    </form>
  </body>
</html>
