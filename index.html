<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./index.css" />
    <title>Meme Generator</title>
  </head>
  <body>
    <div class="intro-text">
      <h1>Meme Generator</h1>
      <h2>Create your meme here! Select an image to begin:</h2>
    </div>
    <form id="meme-form" method="GET" action="./welcome.html">
      <div class="images-and-inputs">
        <img src="./drake.png" id="drake" alt="Drake Meme" />
        <img src="./freeway.png" id="freeway" alt="Freeway Meme" />
        <img src="./trade-offer.png" id="trade-offer" alt="Trade Offer Meme" />
      </div>
      <em class="invalid-input" id="image-error"></em>
      <label class="meme-label" for="top-input">Top Text:</label>
      <input
        class="meme-input"
        id="top-input"
        type="text"
        placeholder="Type here..."
      />
      <em class="invalid-input" id="top-text-error"></em>
      <label class="meme-label" for="bottom-input">Bottom Text:</label>
      <input
        class="meme-input"
        id="bottom-input"
        type="text"
        placeholder="Type here..."
      />
      <em class="invalid-input" id="bottom-text-error"></em>
      <button id="meme-submit" type="submit">Submit</button>
    </form>
    <footer>Created by Joe Brown & Ben McCarthy - 2024</footer>
  </body>
</html>
